<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
</head>
<body>
    <div class="container">
        <form action="success.html" onsubmit="return validate()">
            <input type="text" id="username-box" placeholder="Username">
            <input type="password" id="password-box" placeholder="Password">
            <input type="text" id="email-box" placeholder="Email">
            <input type="text" id="phone-box" placeholder="Phone Number">
            <input type="text" id="age-box" placeholder="Age">
            <input type="submit">
        </form>
    </div>

    <script src="./script.js"></script>
</body>
</html>
