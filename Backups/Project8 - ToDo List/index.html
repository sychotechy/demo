<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo List</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-12">
                <h1 class="text-center display-6 fw-bold">ToDo List</h1>
            </div>
        </div>
        <div class="row mt-4">
            <div class="col-lg-12">
                <div class="card mx-lg-5 mx-md-3">
                    <div class="card-body">
                        <form class="mx-sm-3">
                            <div class="row mx-3">
                                <div class="col-md-1 col-sm-2 d-flex align-items-center">
                                    <h5 for="task" class="form-label fw-bold">Task</h5>
                                </div>
                                <div class="col-md-9 col-sm-10">
                                    <input type="text" class="form-control" id="task">
                                </div>
                                <div class="col-md-2 col-sm-2">
                                    <input type="date" class="form-control">
                                </div>
                            </div>
                            <div class="row mx-3 mt-3">
                                <dov class="col-lg-12">
                                    <button type="button" id="saveButton" class="btn btn-success">Save</button>
                                </dov>
                            </div>
                          </form>
                    </div>
                </div>
            </div>
        </div>
        <div class="row mt-4">
            <div class="col-lg-12">
                <div class="card mx-lg-5 mx-md-3">
                    <div class="card-body">
                        <h5 class="text-center fw-bold">Task List</h5>
                        <table class="table">
                            <thead>
                              <tr>
                                <th scope="col">No.</th>
                                <th scope="col">Task</th>
                                <th scope="col">Schedule Date</th>
                                <th scope="col"></th>
                              </tr>
                            </thead>
                            <tbody id="table-body">
                              
                            </tbody>
                          </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js" integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK" crossorigin="anonymous"></script>
</body>
</html>
