<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container-fluid">
        <div class="heading-container text-center">
            <h1>Time Table</h1>
        </div>
        <div class="table-container pt-5">
            <table class="table table-bordered border border-dark">
                <thead class="text-center">
                  <tr>
                    <th rowspan="2" scope="col" style="vertical-align: middle;">Days</th>
                    <th colspan="6" scope="col">Time</th>
                  </tr>
                  <tr>
                      <th scope="col">8:00</th>
                      <th scope="col">9:00</th>
                      <th scope="col">10:00</th>
                      <th scope="col">11:00</th>
                      <th scope="col">11:30</th>
                      <th scope="col">12:30</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <th scope="row">Mon</th>
                    <td>Course 1</td>
                    <td>Course 2</td>
                    <td>Course 3</td>
                    <th rowspan="5" class="text-center" style="writing-mode: vertical-lr; text-orientation: upright; vertical-align: middle;">BREAK</th>
                    <td>Course 5</td>
                    <td></td>
                  </tr>
                  <tr>
                    <th scope="row">Tue</th>
                    <td colspan="2"></td>
                    <td>Course 2</td>
                    <td>Course 4</td>
                    <td>Course 1</td>
                  </tr>
                  <tr>
                    <th scope="row">Wed</th>
                    <td>Course 3</td>
                    <td colspan="2"></td>
                    <td>Course 2</td>
                    <td></td>
                  </tr>
                  <tr>
                    <th scope="row">Thr</th>
                    <td rowspan="2" style="vertical-align: middle;">Course 4</td>
                    <td>Course 2</td>
                    <td>Course 3</td>
                    <td class="text-center" rowspan="2" colspan="2" style="vertical-align: middle;">Thesis</td>
                  </tr>
                  <tr>
                    <th scope="row">Fri</th>
                    <td></td>
                    <td>Course 1</td>
                    
                  </tr>
                </tbody>
              </table>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js" integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK" crossorigin="anonymous"></script>
</body>
</html>
